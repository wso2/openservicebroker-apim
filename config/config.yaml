# Configuration for the APIM service broker

# Logging configuration
log:
  # log file path
  filePath: "server.log"
  # log level(info, debug, error, fatal)
  level: "info"

# HTTP server/client configuration
http:
  server:
    # basic Auth configuration for the service broker
    auth:
      username: "admin"
      password: "admin"

    # HTTPS configuration
    tls:
      # Enable HTTPS server
      enabled: false
      # private certificate for TLS
      key: "key.pem"
      # public certificate for TLS
      cert: "cert.pem"
    # host for server
    host: "0.0.0.0"
    # port for server
    port: 8444

  client:
    # if "true", doesn't validate the certificate for the APIM
    insecureCon: true
    # request timeout in seconds
    timeout: 30
    # minimum seconds for the back off policy
    minBackOff: 1
    # maximum seconds for the back off policy
    maxBackOff: 60
    # maximum retries
    maxRetries: 3

# APIM endpoints and credentials
apim:
  # Credentials for APIM
  username: "admin"
  password: "admin"
  # token endpoint
  tokenEndpoint: "https://${gateway-endpoint}"
  # dynamic client endpoint
  dynamicClientEndpoint: "https://${keymanager-endpoint} "
  #dynamic client registration context
  dynamicClientRegistrationContext: "/client-registration/v0.14/register"
  # publisher endpoint
  publisherEndpoint: "https://${wso2apim-endpoint} "
  # publisher API context
  publisherAPIContext: "/api/am/publisher/v0.14/apis"
  # store endpoint
  storeEndpoint: "https://${wso2apim-endpoint}"
  # store Application API context
  storeApplicationContext: "/api/am/store/v0.14/applications"
  # store Subscription API Context
  storeSubscriptionContext: "/api/am/store/v0.14/subscriptions"
  # multiple Subscriptions context
  storeMultipleSubscriptionsContext: "/api/am/store/v0.14/subscriptions/multiple"
  # generate application context
  generateApplicationKeyContext: "/api/am/store/v0.14/applications/generate-keys"

# Database configuration
db:
  # database host
  host: ${broker-db-hostname} 
  # database port
  port: ${broker-db-port}  
  # database username
  username: ${broker-db-username} 
  # database password
  password: ${broker-db-password} 
  # database name
  database: ${broker-db-name}
  # enable debug logs
  logMode:  false
